{% extends 'base.html' %}

{% block head %}

{% endblock %}



{% block content %}
<h1>User Dashboard</h1>
<div class="card">
    <div class="card-header">
    </div>
    <div class="card-body">
        <h5 class="card-title">Welcome To Your User Dashboard...</h5>
        <p class="card-text">
            <br>
            <strong>Username: </strong>{{ user.username }}<br>

            <strong>Email: </strong>{{ user.email }}<br>

            <small>Date Joined: </small>{{ user.date_created }}<br>
        </p>
        <a href="{{ url_for('post') }}" class="btn btn-primary">Create Post</a>
        <div></div>

        


{% endblock %}
