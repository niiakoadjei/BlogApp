{% extends 'base.html' %}

{% block head %}

{% endblock %}



{% block content %}
<h1>Users</h1>

<div>
    <table class="table table-hover table-bordered table-striped table-info">
        <thead class="table table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">USERNAME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">DATE JOINED</th>
            </tr>

        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}.</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>   
                <td>{{ user.date_created.strftime('%Y-%m-%d %H:%M') }}</td>
            </tr>
            {% endfor  %}
        </tbody>

    </table>

</div>




{% endblock %}
